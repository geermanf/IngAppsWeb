<div class="wrapper fadeInDown">
  <div id="formContent">

    <div class="fadeIn first">
      <h1>Login</h1>
    </div>

    <p *ngIf="message" class="text-center error">{{message}}</p>
    
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="Ingrese su email" formControlName="userid" required>
      <div *ngIf="(loginForm.get('userid').touched || formSubmitted) && !loginForm.get('userid').valid" class="help-block error">
        <div>Userid is required</div>
      </div>
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="Ingrese su contraseÃ±a" formControlName="password" required>
      <div *ngIf="(loginForm.get('password').touched || formSubmitted) && !loginForm.get('password').valid" class="help-block error">
        <div>Password is required</div>
      </div>
      <input type="submit" class="fadeIn fourth" value="Iniciar sesion">
    </form>

  </div>
</div>
