<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css"> </head>

<body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <div class="w-100 pt-4">
    <div class="container-fluid p-0 w-100 m-0">
      <div class="row w-100">
        <div class="col-md-4">
          <i class="fa fa-2x ml-4 fa-align-justify"></i>
        </div>
        <div class="col-md-4 d-flex justify-content-center">
          <h3 class="align-self-center">Lista</h3>
          <i class="fa fa-2x ml-2 d-flex align-self-center fa-th"></i>
          <i class="fa fa-2x ml-3 d-flex align-self-center fa-th-list"></i>
          <i class="fa fa-2x ml-4 mr-2 d-flex align-self-center fa-map-marker"></i>
          <h3 class="align-self-center">Mapa</h3>
        </div>
        <div class="ml-auto col-md-4">
          <form class="form-inline d-flex justify-content-end">
            <div class="input-group">
              <i class="fa fa-search fa-2x"></i>
              <input type="email" class="form-control" placeholder="Buscar"> </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="w-100 my-3">
    <div class="container-fluid p-0 w-100 m-0">
      <div class="row w-100 border-bottom border-secondary pb-2">
        <div class="col-md-3 d-flex justify-content-center">
          <i class="fa ml-3 d-flex align-self-center fa-3x fa-calendar"></i>
          <h2 class="ml-3">Agenda</h2>
        </div>
        <div class="col-md-3 d-flex justify-content-center">
          <i class="fa ml-3 d-flex align-self-center fa-3x fa-smile-o"></i>
          <h2 class="ml-3">Mi app</h2>
        </div>
        <div class="col-md-3 d-flex justify-content-center">
          <i class="fa ml-3 d-flex fa-3x fa-globe align-self-center"></i>
          <h2 class="ml-3">Comunidad</h2>
        </div>
        <div class="col-md-3 d-flex justify-content-center">
          <i class="fa ml-3 d-flex align-self-center fa-3x fa-newspaper-o"></i>
          <h2 class="ml-3">Revista</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 border-right border-info ">
        <h2 class="form-signin-heading text-center">Ingresa con tus redes sociales</h2>
        <div class="row mt-4">
          <div class="col-md-6">
            <i class="d-block  fa fa-5x d-flex justify-content-center fa-facebook-official"></i>
          </div>
          <div class="col-md-6">
            <i class="d-block  fa fa-5x d-flex justify-content-center fa-google-plus-square"></i>
          </div>
        </div>
        <div class="row  mt-4">
          <div class="col-md-6">
            <i class="d-block  fa fa-5x d-flex justify-content-center fa-twitter-square"></i>
          </div>
          <div class="col-md-6">
            <i class="d-block  fa fa-5x d-flex justify-content-center fa-linkedin-square"></i>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h2 class="form-signin-heading text-center">Ingresa con tu usuario</h2>
        <form class="form-signin mt-4 w-75 ml-auto mr-auto">
          <input type="email" id="inputEmail" class="form-control" placeholder="Usuario" required="" autofocus="">
          <input type="password" id="inputPassword" class="form-control mt-1" placeholder="Contraseña" required="">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Recordarme </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Ingresar</button>
          <div class="row mt-2">
            <div class="col-md-6 text-center">
              <a class=""> Olvide mi contraseña</a>
            </div>
            <div class="col-md-6 text-center">
              <a> Quiero registrarme</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12 ml-auto mr-auto">
        <h2 class="form-signin-heading text-center">Soy productora cultural</h2>
        <div class="row w-100 ml-auto mr-auto mb-2 mt-2 justify-content-center">
          <a class="btn btn-primary" href="#">Cargar evento </a>
        </div>
      </div>
    </div>
  </div>
  <!-- /container -->
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 10px;right:10px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:250px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;
    <img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16">
  </pingendo>
</body>

</html>
